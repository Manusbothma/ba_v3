{% extends '_base.html' %}
{% load static %}
{% block title %}Create Service{% endblock title %}

{% block content %}

        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto ">
                    
                    
                    <form method="post" action="" class="form-control mt-5 ">
                        {% csrf_token %}
                        <div class="text-center border-bottom mb-3">
                            <h2>Delete Service</h2>
                            
                        </div>
                        <div class="mt-5 text-center">
                            <h5 class="text-muted">Are you sure you want to delete <strong>{{object.service_title}}</strong>? </h5>
                        </div>
                        

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-danger mb-5 mt-5">Confirm</button>
                        </div>
                        
            
                    </form>
    
                    
                </div>
                
                
    
            </div> 
        </div>

{% endblock content %}
